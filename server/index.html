<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>
   <script type="text/javascript" src="d3.v3.min.js"></script>
   
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="jquery.dataTables.css">
   <link ref="stylesheet" type="text/css" href="dataTables.tableTools.css">
   
   
   <script type="text/javascript" language="javascript" src="jquery-1.11.1.min.js"></script>
   <script type="text/javascript" language="javascript" src="jquery.dataTables.min.js"></script>
   <script type="text/javascript" language="javascript" src="dataTables.tableTools.js"></script>
 </head>

 <body>
    <div>
      <p>
        <h1>Sharing hotspots by function and the time of access</h1>
      </p>
    </div>

    <div style='float:left;width:100px;height:40px;border: 0px solid red'>
     <h3>Main View:</h3>
    </div>

    <div style='width:100%;height:60px;border: 0px solid red;'>
      <div style='height:40px;margin-top:10px' align='right' id="file"></div>
    </div>

   <div style='float:none;margin-top:0px; width:100px;margin-bottom:10px; border: 0px solid red'>
      <select id="soflow-color" disabled onchange="visualTypeChanged()">
        <option>Sharing</option>
        <option>False Sharing</option>
      </select>
    </div>

    <div style='width:300px;height:150px;float: right;border: 0px solid red' id="legend">
      <img src="legend_shorter.png" style='width:300px'>
    </div>

    <div style='float:left;width:150px;border: 0px solid red'>
      <div align="center" style='color:#91234C;width:250px;height:20px;border: 0px solid red;font-size:18px;'>Series of access ranges, 10<span class=sup>6</span>:</div>
      <div style='width:150px;border: 0px solid red' id="funcnames"></div>
    </div>


    <div style='float:left;width:100px;border: 0px solid red'>
      <!--<div align="center" style='width:150px;height:20px;border: 0px solid red;font-size:15px;font-weight: bold'></div>-->
      <div style='width:100px;border: 0px solid red' id="varnames"></div>
    </div>


    <div style='overflow-x:scroll;overflow-y:hidden;'>
      <div id="main"></div>
    </div>

    <h3>Detailed View:</h3>
    *Sharing Intensity: thousands of sharing exchanges (write followed by a read of the same 64-byte chunk by a different thread) per million of accesses (KPMI).
    <h4></h4>
    <div id="tab"></div>

    <div class="meter"></div>

 </body>
</html>

<script type="text/javascript" src="table.js"></script>
